<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<!-- <input [(ngModel)]="current.name" placeholder="name"/> -->
<hero-detail [hero]="current"></hero-detail>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === current"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
